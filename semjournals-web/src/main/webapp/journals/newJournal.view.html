<md-content class="md-has-header">
    <md-subheader>Create new journal</md-subheader>
    <md-list>
        <md-card>
            <!--<form action="rest/file/upload" method="post" enctype="multipart/form-data">-->
            <form name="uploadForm" ng-submit="vm.uploadJournal()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" ng-model="vm.name" required />
                    <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="name">Select journal file</label>
                    <input type="file" name="file" id="file" file-model="journalFile" size="45" required/>
                </div>

                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Upload</button>
